<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Latihan Dokkai #1</title>
  <link rel="stylesheet" href="asset/assetscss/style.css">
  <style>
    .wrap{max-width:900px;margin:36px auto;background:var(--card);padding:18px;border-radius:12px;box-shadow:0 8px 30px var(--shadow)}
    .question{padding:12px;border-radius:10px;margin-bottom:12px;background:rgba(255,255,255,0.7)}
    .options{display:flex;flex-direction:column;gap:8px;margin-top:8px}
    .options button{padding:10px;border-radius:8px;border:2px solid transparent;cursor:pointer;font-weight:600}
    .submit{display:block;margin:16px auto;padding:12px 20px;border-radius:10px}
    #soundToggle{
      position:fixed;
      top:15px;
      right:15px;
      font-size:24px;
      background:none;
      border:none;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <!-- Tombol Sound -->
  <button id="soundToggle">ðŸ”Š</button>

  <div class="menu wrap">
    <h1>Latihan â€” Dokkai #1</h1>
    <p>Kerjakan 2 soal latihan terkait cerita.</p>

    <div id="qContainer"></div>

    <button id="submitBtn" class="btn submit">Kirim Jawaban</button>
    <a href="dokkai-menu.html" class="btn">â¬… Kembali</a>
  </div>

  <!-- Audio -->
  <audio id="bgm" src="music.mp3" loop></audio>
  <audio id="clickSound" src="pop.mp3"></audio>

  <script>
    const bgm = document.getElementById('bgm');
    const clickSound = document.getElementById('clickSound');
    const toggleBtn = document.getElementById('soundToggle');
    let soundEnabled = true;

    // Autoplay musik setelah interaksi pertama
    document.addEventListener('click', () => {
      if (bgm.paused && soundEnabled) {
        bgm.volume = 0.4;
        bgm.play().catch(() => {});
      }
    }, { once: true });

    // Tombol mute/unmute
    toggleBtn.addEventListener('click', () => {
      soundEnabled = !soundEnabled;
      if (soundEnabled) {
        toggleBtn.textContent = 'ðŸ”Š';
        bgm.play().catch(()=>{});
      } else {
        toggleBtn.textContent = 'ðŸ”‡';
        bgm.pause();
      }
      playClick();
    });

    // Fungsi suara klik
    function playClick() {
      if (!soundEnabled) return;
      clickSound.currentTime = 0;
      clickSound.play().catch(()=>{});
    }

    // Tambahkan suara ke tombol Kirim Jawaban
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.addEventListener('click', (e) => {
      playClick();
      // Biarkan latihan.js yang menangani logika submit,
      // jadi kita TIDAK redirect di sini.
    });

    // Efek suara + delay ke tombol link (Kembali)
    document.querySelectorAll('a.btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const href = btn.getAttribute('href');
        playClick();
        if (href) {
          e.preventDefault();
          setTimeout(() => {
            window.location.href = href;
          }, 150);
        }
      });
    });
  </script>

  <!-- JS soal -->
  <script src="asset/assetsjs/latihan.js"></script>
</body>
</html>
