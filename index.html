<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu Utama - Tebak Gambar</title>
  <link rel="stylesheet" href="asset/assetscss/style.css">
</head>
<body>

  <!-- Tombol Sound -->
  <button id="soundToggle" class="sound-btn">⚙️</button>

  <div class="menu">
    <h1>AerukiBenkyou</h1>
    <div class="buttons">
      <a href="name.html" class="btn">Dokkai</a>
      <a href="kotobagambar.html" class="btn">Kotoba</a>
      <a href="scoreboard.html" class="btn">Score</a>
      <a href="petunjuk.html" class="btn">Petunjuk</a>
    </div>
    <footer>
      Pilih menu untuk memulai permainan atau melihat informasi lain.
    </footer>
  </div>
<img src="chara1.png" alt="chara" class="chara-samping">
  <!-- PANEL PENGATURAN -->
  <div id="settingsPanel" class="settings hidden">
    <h2>Pengaturan</h2>

    <div class="setting-row">
      <span>Suara:</span>
      <button id="muteBtn" class="small-btn">On</button>
    </div>

    <div class="setting-row">
      <span>Tema:</span>
      <div class="theme-buttons">
        <button class="theme-btn" data-theme="pink">Pink</button>
        <button class="theme-btn" data-theme="green">Hijau</button>
        <button class="theme-btn" data-theme="blue">Biru</button>
        <button class="theme-btn" data-theme="yellow">Kuning</button>
      </div>
    </div>

    <button id="closeSettings" class="close-btn">Tutup</button>
  </div>

  <!-- Musik & Efek -->
  <audio id="bgm" src="music.mp3" loop></audio>
  <audio id="clickSound" src="pop.mp3"></audio>

  <script src="asset/assetsjs/scripct.js"></script>
</body>
</html>
