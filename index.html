<!-- index.html -->
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu Utama - Tebak Gambar</title>
  <link rel="stylesheet" href="asset/assetscss/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <!-- Tombol Sound (Wajib agar JS tidak error) -->
  <button id="soundToggle" class="sound-btn">ðŸ”Š</button>

  <div class="menu">
    <h1>Menu Utama</h1>
    <div class="buttons">
      <a href="name.html" id="nameBtn" class="btn">Mulai</a>
      <a href="kotoba.html" id="kotobaBtn" class="btn">Kotoba</a>
      <a href="scoreboard.html" id="gambarBtn" class="btn">Score</a>
      <a href="petunjuk.html" id="petunjukBtn" class="btn">Petunjuk</a>
    </div>
    <footer>
      Pilih menu untuk memulai permainan atau melihat informasi lain.
    </footer>
  </div>

  <!-- Musik & efek suara -->
  <audio id="bgm" src="music.mp3" loop></audio>
  <audio id="clickSound" src="pop.mp3"></audio>

  <script src="asset/assetsjs/scripct.js"></script>

  <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(reg => console.log('Service Worker terdaftar:', reg.scope))
    .catch(err => console.error('SW gagal:', err));
}

    const bgm = document.getElementById('bgm');
    const clickSound = document.getElementById('clickSound');
    const toggleBtn = document.getElementById('soundToggle');
    let soundEnabled = true;

    // Autoplay musik setelah interaksi pertama
    document.addEventListener('click', () => {
      if (bgm.paused && soundEnabled) {
        bgm.volume = 0.4;
        bgm.play().catch(() => {});
      }
    }, { once: true });

    // Tombol mute/unmute
    toggleBtn.addEventListener('click', () => {
      soundEnabled = !soundEnabled;
      if (soundEnabled) {
        toggleBtn.textContent = 'ðŸ”Š';
        bgm.play().catch(()=>{});
      } else {
        toggleBtn.textContent = 'ðŸ”‡';
        bgm.pause();
      }
      playClick();
    });

    // Fungsi mainkan efek pop
    function playClick() {
      if (!soundEnabled) return;
      clickSound.currentTime = 0;
      clickSound.play().catch(()=>{});
    }

    // Tambahkan efek suara dan delay ke semua tombol <a class="btn">
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();     // cegah pindah halaman langsung
        playClick();            // mainkan suara
        const href = btn.getAttribute('href');
        setTimeout(() => {
          window.location.href = href;  // pindah halaman setelah suara
        }, 150); // delay 150ms
      });
    });
    
  </script>

</body>
</html>
